<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GBMahili Hangman-Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 word-image">
                Picture related to the word will be placed here when the word is correct
            </div>
            <div class="col-md-7 game-items">

                <h1>Press Any Key To Get Started</h1>

                <div class="row win-loss-div">
                    <div class="col-md-12 win-div">
                        <div class="col-md-12 col-sm-12">
                            Wins:
                        </div>
                        <div class="col-md-12 col-sm-12 win-count">
                            <span id="win-count">0</span>

                        </div>
                    </div>
                    <div class="col-md-12 loss-div">
                        <div class="col-md-12 col-sm-12">
                            Losses:
                        </div>
                        <div class="col-md-12 col-sm-12 win-count">
                            <span id="loss-count">0</span>
                    
                        </div>
                    </div>
                </div>

                <div class="row current-word-div">
                    <div class="col-md-12 col-sm-12">
                        Current Word:
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <span id="current-word">------</span>
                    </div>
                </div>

                <div class="row remaining-guess-div">
                    <div class="col-md-12 col-sm-12">
                        Number of Guesses Remaining:
                    </div>
                    <div class="col-md-12 col-sm-12 remaining-guess-count">
                        <span id="guess-count">6</span>
                    </div>
                </div>

                <div class="row letters-guessed-div">
                    <div class="col-md-12 col-sm-12">
                        Letters Already Guessed:
                    </div>
                    <div class="col-md-12 col-sm-12 letters-guessed">
                        <span id="letters-guessed">------</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
