<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GBMahili Hangman-Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 word-image">
                Picture related to the word will be placed here when the word is correct
            </div>
            <div class="col-md-7 game-items">

                <h1>Press Any Key To Get Started</h1>
                
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        Wins:
                    </div>
                    <div class="col-md-8 col-sm-8 win-count">
                        0
                    </div>
                </div>

                <h2>Current Word</h2>
                <div class="row">
                    <span id="current-word">Hello</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
